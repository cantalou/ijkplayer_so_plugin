apply plugin: 'com.android.application'

android {
    compileSdkVersion COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION as String

    defaultConfig {
        applicationId "com.cantalou.util.soplugin"
        minSdkVersion 14
        targetSdkVersion TARGET_SDK_VERSION as int
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile('fm.jiecao:jiecaovideoplayer:4.6.3') {
//        exclude group: 'tv.danmaku.ijk.media', module: 'ijkplayer-armv7a'
        exclude group: 'tv.danmaku.ijk.media', module: 'ijkplayer-arm64'
        exclude group: 'tv.danmaku.ijk.media', module: 'ijkplayer-x86'
        exclude group: 'tv.danmaku.ijk.media', module: 'ijkplayer-x86_64'
    }
    compile project(':jcvideoplayer_adapter')

}
